<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .screens{/*style for every card*/
        height: 100px;
        width: 100px;
        border: 2px solid black;
        margin: 20px;
        cursor: pointer;
}
        .click{/*styles for the clicked element*/
        background-color: red;
        font-weight: bold;
}
        #clickedDiv{
        font-size: 50px;
        font-weight: bold;
        width: 50px;
}
    </style>
        
    <div id="clickedDiv">
        
    </div>
        
<!-- all divs -->
        
    <div class="mainDiv">
        
    <div class="screens" id="1" onclick="addRemove(1)" >
        Word 1
    </div>
    <div class="screens" id="2" onclick="addRemove(2)">
        Word 2
    </div>
    
    <div class="screens" id="3" onclick="addRemove(3)">
        Word 3
    </div>
        
    <div class="screens" id="4" onclick="addRemove(4)">
        Word 4
    </div>
    
    <div class="screens" id="5" onclick="addRemove(5)">
        Word 5
    </div>
        
    <div class="screens" id="6" onclick="addRemove(6)">
        JWord 6
    </div>
    </div>
    <script>
        const addRemove=(id)=>{
        
        const clickedDiv=document.getElementById("clickedDiv");
    
        for(let i=1;i<=6;i++){
        
        /*Loops 6 times for 6 divs*/
        
        const element=document.getElementById(i)
        
        if(i==id){
        
        element.classList.add('click');/*For clicked divs*/
        
        clickedDiv.textContent=element.textContent
        
}
        
        else{
        
        element.classList.remove('click');/*removes*/ 
        }
    }
}
        
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>
</html>
